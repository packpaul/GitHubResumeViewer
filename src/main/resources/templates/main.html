<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GitHub Resume Viewer</title>
    <!--/*/ <th:block th:include="includes/headerinc :: head"></th:block> /*/-->
</head>
<body>

<header>
    <h3>
        GitHub Resume Viewer
    </h3>
    <hr/>
</header>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <form class="form-signin" th:action="@{/generate}" method="post">
                <h2 class="form-signin-heading">Enter a GitHub username</h2>

                <div class="form-group">
                    <label for="inputUsername" class="sr-only">GitHub username</label>
                    <input id="inputUsername" class="form-control" placeholder="username" name="username"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    <i class="glyphicon glyphicon-login pull-left" aria-hidden="true"/>Generate
                </button>
            </form>
        </div>
	    <div th:if="${param.faultUsername}" class="col-sm-6 col-md-4 col-md-offset-4">
	       	<p style="color: red;">
	       	    User '<span th:text="${param.faultUsername[0]}">faultuser</span>' not found!
	       	</p> 
        </div>
    </div>
</div>
</body>
</html>
